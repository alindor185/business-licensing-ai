<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>מערכת רישוי עסקים חכמה</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>מערכת רישוי עסקים חכמה</h1>
      <p>מופעלת באמצעות בינה מלאכותית</p>
    </header>

    <main>
      <form id="form" class="card">
        <label>שם העסק
          <input type="text" name="name" required />
        </label>
        <label>גודל במ"ר
          <input type="number" name="sizeSqm" required />
        </label>
        <label>מס' מקומות ישיבה
          <input type="number" name="seats" required />
        </label>
        <fieldset>
          <legend>מאפיינים</legend>
          <label><input type="checkbox" name="features" value="gas"> שימוש בגז</label>
          <label><input type="checkbox" name="features" value="meat"> הגשת בשר</label>
            <label><input type="checkbox" name="features" value="alcohol"> הגשת אלכוהול</label>

        </fieldset>
        <button type="submit">צור דוח</button>
      </form>

      <section id="result" class="card" hidden>
        <h2>דוח מותאם</h2>
        <div id="loading" class="loading" hidden>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <p>AI חושב עבורך...</p>
        </div>
        <pre id="report" class="report"></pre>
      </section>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
